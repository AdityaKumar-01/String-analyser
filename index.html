<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyser</title>

    <link rel="stylesheet" href="./analysis.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="body-wrapper">
        <div class="header">
            String Analyser
        </div>
        <div class="description">
            This analyser will help you to count <em>vowel, consonent, special characters, spaces and numbers</em> in given string 
        </div>
        <div class="input-section">
            <form>
                <div class="input-header">Enter your tect here :</div>
                <input type="text" placeholder="Type here ..." id="input"><br>
                <button id = 'button' onclick="analyzer()">Analyse</button>
            </form>
        </div>
        <div class="output-section">
            <span class="input-header">Given input: </span>
            <span id="preview-content"></span>
            <div class="info">
                <div class="info-tiles">Vowels : <span id="vowels"></span></div>
                <div class="info-tiles">Consonants : <span id='consonants'></span></div>
                <div class="info-tiles">Digits : <span id='number'></span></div>
                <div class="info-tiles">Spaces : <span id='spaces'></span></div>
                <div class="info-tiles">Special characters : <span id='specialCharacters'></span></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src='./analysis.js'></script>
</body>

</html>
